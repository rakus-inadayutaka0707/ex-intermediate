<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>ホテル検索</h1>
	<form th:action="@{/hotel/search}" th:object="${hotelInputPriceForm}" method="post">
		<input type="text" name="price" id="price" th:field="*{price}">
		<label for="price"> 円以下</label><br>
		<button>検索</button>
	</form>
	<table th:each="hotel:${hotelList}" border="1">
		<tr>
			<td>ホテル名</td>
			<td th:text="${hotel.hotelName}"></td>
		</tr>
		<tr>
			<td>最寄り駅</td>
			<td th:text="${hotel.nearestStation}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${hotel.price}"></td>
		</tr>
	</table>
</body>

</html>
